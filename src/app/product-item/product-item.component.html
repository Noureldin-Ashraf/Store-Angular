
<div class="product-container">
    <a routerLink="/product/{{product.id}}" class="navbar-brand"> 
        <img class="product-image" src="{{product.url}}">
    </a>
    <p style="font-weight: bold;">{{ product.name }} </p>
    <p>${{ product.price }} </p>

    <!--<form (ngSubmit)="onSubmit(product, $event)">-->
        
            <form (submit)="onSubmit(product, $event)">
                <select  class="product-detail form-select" aria-label="Default select example">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
                <input type="submit" value="Add to Cart" class="product-detail btn btn-primary">
            </form>
   
</div>
